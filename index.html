<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/styles/main.css" />
    <title>Home | CyanDestructor</title>
  </head>
  <body class="bg-color-main">
    <div class="container-fluid">
      <!-- Navbar -->
      <nav
        class="
          navbar navbar-expand-lg
          bg-color-dark
          navbar-dark
          rounded
          mt-3
          p-2
        "
      >
        <a class="navbar-brand mx-2" href="/index.html">
          <img
            src="/assets/images/Logo.svg"
            alt="cyandestructor logo"
            class="navbar-logo"
          />
          <span class="px-2">CyanDestructor</span>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/html/about-me.html">About me</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/html/portfolio.html">Portfolio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/html/contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
    <!-- End Navbar -->

    <!-- Scene -->
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-12 col-lg-11 my-2">
          <canvas
            id="canvas"
            class="d-block mx-auto"
            width="1680"
            height="720"
          ></canvas>
        </div>
      </div>
    </div>
    <!-- End Scene -->

    <!-- Social Media -->
    <div class="container">
      <ul class="row list-unstyled justify-content-center">
        <li class="col-2">
          <a
            href="https://www.linkedin.com/in/bryan-duarte-lozano-cyandestructor/"
            target="_blank"
            class="d-block link-icon mx-auto"
          >
            <img
              src="/assets/icons/linkedin-icon.svg"
              alt="LinkedIn icon"
              class="img-fluid"
            />
          </a>
        </li>
        <li class="col-2">
          <a
            href="https://github.com/cyandestructor"
            target="_blank"
            class="d-block link-icon mx-auto"
          >
            <img
              src="/assets/icons/github-icon.svg"
              alt="Github icon"
              class="img-fluid"
            />
          </a>
        </li>
        <li class="col-2">
          <a
            href="https://twitter.com/cyandestructor"
            target="_blank"
            class="d-block link-icon mx-auto"
          >
            <img
              src="/assets/icons/twitter-icon.svg"
              alt="Twitter icon"
              class="img-fluid"
            />
          </a>
        </li>
      </ul>
    </div>
    <!-- End Social Media -->

    <script type="module" src="/scripts/scene.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>

</html>
